<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="blog-card">
      </div>
      <div class="card-body">
        <p class="strong-text">
          Learning
        </p>
        <h2>Published 21 Dec 2023</h2>
        <h1>HTML & CSS foundations</h1>
        <p class="regular-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-img">
          <img src="./assets/images/image-avatar.webp" alt="image-avatar">
        </div>
        <p class="card-footer-name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LizunYuri">Lizun Yuri</a>.
    </div>
  </footer>
</body>
</html>
